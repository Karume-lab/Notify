{% extends 'base.html' %}

{% block title %}Create or Update Category{% endblock %}

{% block body %}
<h1>{{ view.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'core:category-list' %}">Back to list</a>
{% endblock %}
