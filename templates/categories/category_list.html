{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block body %}
<h1>Categories</h1>
<ul>
    {% for category in object_list %}
        <li><a href="{% url 'core:category-detail' category.pk %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'core:category-create' %}">Create Category</a>
{% endblock %}
