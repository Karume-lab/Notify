{% extends 'base.html' %}

{% block title %}Delete Message{% endblock %}

{% block body %}
<h1>Are you sure you want to delete this message?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'message-list' %}">No, go back</a>
{% endblock %}
