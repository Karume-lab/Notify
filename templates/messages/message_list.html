{% extends 'base.html' %}

{% block title %}Message List{% endblock %}

{% block body %}
<body class="flex items-center justify-center h-full">
    <div class="container mx-auto p-4">
        <table class="w-full table-auto sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
            <thead class="text-white bg-teal-400">
                <tr class="flex flex-col sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3 text-left">Email</th>
                    <th class="p-3 text-left" width="110px">Actions</th>
                </tr>
            </thead>
            <tbody class="flex-1 sm:flex-none">
                {% for message in object_list %}
                <tr class="flex flex-col sm:table-row mb-2 sm:mb-0">
                    <td class="border border-gray-200 hover:bg-gray-100 p-3">{{ message.first_name }} {{ message.last_name }}</td>
                    <td class="border border-gray-200 hover:bg-gray-100 p-3 truncate">{{ message.email }}</td>
                    <td class="border border-gray-200 hover:bg-gray-100 p-3 text-red-400 hover:text-red-600 hover:font-medium cursor-pointer">Delete</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
