{% extends 'base.html' %}

{% block title %}Contact List{% endblock %}

{% block body %}
<h1>Contacts</h1>
<ul>
    {% for contact in object_list %}
        <li><a href="{% url 'contact-detail' contact.pk %}">{{ contact.first_name }} {{ contact.last_name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'contact-create' %}">Create Contact</a>
{% endblock %}
