{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block body %}
<div class="dashboard">
    <h1>Welcome to your Dashboard</h1>
    <div class="stats">
        <div class="stat">
            <h2>Categories</h2>
            <p>{{ categories_count }}</p>
        </div>
        <div class="stat">
            <h2>Contacts</h2>
            <p>{{ contacts_count }}</p>
        </div>
        <div class="stat">
            <h2>Messages</h2>
            <p>{{ messages_count }}</p>
        </div>
    </div>
</div>
{% endblock %}
